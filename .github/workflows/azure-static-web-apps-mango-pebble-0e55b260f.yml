name: Finnminn Suite Frontends

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'apps/pip/**'
      - '!apps/pip/api/**'
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'
      - '.github/workflows/azure-static-web-apps-mango-pebble-0e55b260f.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'apps/pip/**'
      - '!apps/pip/api/**'
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'
      - '.github/workflows/azure-static-web-apps-mango-pebble-0e55b260f.yml'
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      pip: ${{ steps.filter.outputs.pip }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
              - '!packages/**/*.md'
              - '!packages/**/*.stories.tsx'
              - 'package.json'
              - 'turbo.json'
            pip:
              - 'apps/pip/**'
              - '!apps/pip/api/**'
              - 'packages/**'
              - '!packages/**/*.md'
              - '!packages/**/*.stories.tsx'
              - 'package.json'
              - 'turbo.json'

  deploy_web:
    needs: changes
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')) && (needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    name: Deploy Web (Finnminn)
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web App
        run: npx turbo run build --filter=web

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_PEBBLE_0E55B260F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "apps/web/dist"

  deploy_pip:
    needs: changes
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')) && (needs.changes.outputs.pip == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    name: Deploy Pip Frontend
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Pip Frontend
        run: npx turbo run build --filter=pip

      - name: Deploy to Azure Static Web Apps (Pip)
        id: builddeploy_pip
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_COAST_0238CD00F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "apps/pip/dist"
          api_location: "" # Explicitly empty to prevent backend build in this workflow
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request (Web)
        id: closepullrequest_web
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_PEBBLE_0E55B260F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "close"
      
      - name: Close Pull Request (Pip)
        id: closepullrequest_pip
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_COAST_0238CD00F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "close"