<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD // FINN</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#0d0208',
                        crypt: '#1a0b14',
                        bone: '#fbe9d0',
                        ash: '#8a7d85',
                        radical: '#ff0055',
                        toxic: '#00ff41',
                        spirit: '#00f2ff',
                        gloom: '#4b0082',
                    },
                    fontFamily: {
                        heading: ['"VT323"', 'monospace'],
                        body: ['"Space Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'hard-radical': '4px 4px 0px 0px #ff0055',
                        'hard-toxic': '4px 4px 0px 0px #00ff41',
                        'hard-void': '4px 4px 0px 0px #0d0208',
                        'hard-spirit': '4px 4px 0px 0px #00f2ff',
                    }
                }
            }
        }
    </script>

    <!-- MSAL -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@3.30.0/lib/msal-browser.min.js"></script>
    <script src="/auth.js"></script>
</head>
<body class="bg-void text-bone font-body min-h-[100dvh] w-full flex items-center justify-center p-4">

    <!-- Main Card -->
    <div class="bg-crypt border-2 border-gloom shadow-hard-void w-full max-w-lg p-8 relative">
        
        <!-- Status Indicator (Top Right) -->
        <div class="absolute top-4 right-4 flex items-center gap-2">
            <div class="w-2 h-2 bg-toxic rounded-none animate-pulse"></div>
            <span class="text-xs text-toxic uppercase tracking-widest">Online</span>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="text-4xl text-toxic font-heading uppercase animate-pulse mb-4">
                > Authenticating...
            </div>
            <p class="text-ash text-sm uppercase tracking-widest">Establishing secure uplink</p>
        </div>

        <!-- Protected Content -->
        <div id="content" style="display:none">
            <!-- Header -->
            <div class="border-b-2 border-radical pb-4 mb-6">
                <h1 class="text-4xl text-radical font-heading uppercase">Private Dashboard</h1>
            </div>

            <p class="text-ash mb-6">
                Welcome back, <strong id="username" class="text-toxic">User</strong>.
                <br>Security clearance verified.
            </p>

            <!-- Actions -->
            <div class="space-y-4">
                <button onclick="callApiExample()" class="w-full block bg-radical text-void border-2 border-radical font-bold uppercase py-3 px-6 tracking-wider hover:bg-void hover:text-radical hover:shadow-hard-radical hover:-translate-y-1 transition-all duration-100">
                    Test API Auth Token
                </button>
                
                <button onclick="signOut()" class="w-full block bg-transparent text-ash border-2 border-gloom font-bold uppercase py-3 px-6 tracking-wider hover:text-spirit hover:border-spirit hover:shadow-hard-spirit hover:-translate-y-1 transition-all duration-100">
                    Sign Out
                </button>
            </div>

            <p class="mt-8 text-xs text-gloom uppercase tracking-widest text-center">
                System Version 2.0.4 // Cryptid Console
            </p>
        </div>

    </div>

    <!-- Logic -->
    <script>
        (async () => {
            // Wait for MSAL to initialize
            await myMSALObj.initialize();

            // Handle redirect if coming back from login
            const user = await handleRedirect();

            if (!user) {
                // Force sign in if no session found
                signIn();
            } else {
                // Show protected content
                const loading = document.getElementById("loading");
                const content = document.getElementById("content");
                const username = document.getElementById("username");

                if (loading) loading.style.display = "none";
                if (content) content.style.display = "block";
                if (username) username.innerText = user.name || user.username;
            }
        })();

        async function callApiExample() {
            const token = await getToken();
            if (token) {
                console.log("Current Access Token:", token);
                alert("Access Token retrieved! Check console.");
            } else {
                alert("Could not retrieve token.");
            }
        }
    </script>
</body>
</html>
