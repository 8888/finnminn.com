<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboad | Finn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { width: 100%; max-width: 500px; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #loading { font-style: italic; color: #6c757d; }
    </style>
    <!-- MSAL.js v3 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@3.30.0/lib/msal-browser.min.js"></script>
    <script src="/auth.js"></script>
</head>
<body>
    <div class="card text-center">
        <div id="loading">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <p>Verifying authentication...</p>
        </div>

        <div id="content" style="display:none">
            <h2 class="mb-4">Private Dashboard</h2>
            <p class="lead">Welcome back, <strong id="username"></strong>!</p>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-outline-primary" onclick="callApiExample()">Test API Auth Token</button>
                <button class="btn btn-outline-danger" onclick="signOut()">Sign Out</button>
            </div>
            <p class="mt-4 text-muted small">This is a placeholder for your private application content.</p>
        </div>
    </div>

    <script>
        (async () => {
            // Wait for MSAL to initialize
            await myMSALObj.initialize();

            // Handle redirect if coming back from login
            const user = await handleRedirect();

            if (!user) {
                // Force sign in if no session found
                signIn();
            } else {
                // Show protected content
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.getElementById("username").innerText = user.name || user.username;
            }
        })();

        async function callApiExample() {
            const token = await getToken();
            if (token) {
                console.log("Current Access Token:", token);
                alert("Access Token retrieved! You can see it in the browser console. Use this to call your external Azure Functions.");
            } else {
                alert("Could not retrieve token.");
            }
        }
    </script>
</body>
</html>
