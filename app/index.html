<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="finn.jpg" alt="Finn">

    <script>
        let clicks = 0;
        document.querySelector('img').addEventListener('click', () => {
            clicks++;
            if (clicks === 3) {
                window.location.href = 'https://app.finnminn.com';
            }
        });
    </script>
</body>
</html>
